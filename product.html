<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rainydays offers the best in clothing and gear, to get you from here to there"
    />
    <script
      src="https://kit.fontawesome.com/efafec28fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product.css" />
    <title>Rainydays - The Jacket</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="images/RainyDays_Logo.png"
          class="header_logo"
          alt="RainyDays Logo"
      /></a>
      <label for="hamburger_menu" class="menubox"
        ><i class="fas fa-bars" id="menu_icon"></i
      ></label>
      <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
      <nav class="navigation">
        <ul class="nav_ul">
          <li class="nav_li"><a href="">MEN</a></li>
          <li class="nav_li"><a href="">WOMEN</a></li>
          <li class="nav_li"><a href="">GEAR</a></li>
        </ul>
      </nav>
    </header>
    <main class="product_page">
      <div class="product_presentation">
        <div class="product_imgs">
          <img
            class="big_img"
            src="images/edvin_lowerres.jpg"
            alt="fashion_pic"
            title="The Jacket, big image"
          />
          <!--Remember to change the picture above for a lower res one-->
          <div class="tiny_pics">
            <img
              class="small_img"
              src="images/edvin_cropped.jpg"
              alt="fashion_pic"
              title="The Jacket, small image"
            />
            <img
              class="small_img"
              src="images/edvin_cropped.jpg"
              alt="fashion_pic"
              title="The Jacket, small image"
            />
            <img
              class="small_img"
              src="images/edvin_cropped.jpg"
              alt="fashion_pic"
              title="The Jacket, small image"
            />
            <img
              class="small_img"
              src="images/edvin_cropped.jpg"
              alt="fashion_pic"
              title="The Jacket, small image"
            />
            <img
              class="small_img"
              src="images/edvin_cropped.jpg"
              alt="fashion_pic"
              title="The Jacket, small image"
            />
          </div>
        </div>

        <section class="prod_text">
          <h2 class="product_name">This is The Jacket</h2>

          <p class="product_description">
            This is The Jacket, it's cool and funky. I prefer to only use 2-3
            sentences of copy. This is the final sentence of the copy.
          </p>

          <p class="price">999 kr</p>

          <form class="buybox">
            <input type="submit" class="buy" name="buy" value="Buy Now" />
            <input
              type="submit"
              class="chart"
              name="chart"
              value="Add to Chart"
            />
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="some">
        <a class="some_icon" href="facebook.com" title="facebook">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a class="some_icon" href="instagram.com" title="instagram">
          <i class="fab fa-instagram-square"></i>
        </a>
        <a class="some_icon" href="twitter.com" title="twitter">
          <i class="fab fa-twitter-square"></i>
        </a>
      </div>
      <div class="about">
        <h3 class="cs_header">About us</h3>
        <ul class="cs_ul">
          <li class="cs_li"><a href="about.html">Our Story</a></li>
          <li class="cs_li"><a href="about.html">Contact us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
